<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects | A06</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">

  <script>

    function aboutMouseEnter() {
      var aboutButton = document.getElementById("aboutButton");
      aboutButton.style.backgroundColor = "rgb(239, 239, 239)";
    }

    function aboutMouseLeave() {
      var aboutButton = document.getElementById("aboutButton");
      aboutButton.style.backgroundColor = "#f6f4e9";
    }

  </script>
</head>

<body id="body">

  <section class="container p-5">
    <button type="button" class="btn-close btn-close-dark position-absolute" style="top: 30px; left: 50px;"
      aria-label="Close" onclick="window.location.href='../index.html'"></button>
    <div class="row">
      <div class="col position-relative">
        <h1 class="text-center display-4 fw-bold">
          The Life of Nadine Lustre
        </h1>
        <button id="colorBtn" onclick="changeMode()" class="position-absolute top-0 end-0 px-3 py-2 btn btn-dark">
          Dark Mode
        </button>
      </div>
    </div>
  </section>

  <section class="container p-5">
    <div class="row align-items-center">
      <div class="col-sm-6 text-center">
        <h1 class="display fw-bold">Nadine Lustre</h1>
        <p>
          Let's take a quick trip on Nadine Lustre's lustrous life.
        </p>
        <a href="https://www.tatlerasia.com/people/nadine-lustre" class="about" target="_blank">
          <div onmouseover="aboutMouseEnter()" onmouseleave="aboutMouseLeave()" id="aboutButton"
            class="card p-3 my-2 rounded-5 mx-auto" style="max-width: 150px;">
            <b>About</b>
          </div>
        </a>

      </div>
      <div class="col-sm-6 text-center mt-4">
        <img src="nadine.png" class="img w-50" alt="self">
      </div>
    </div>
  </section>


  <section>
    <div class="container my-3">
      <h1 class="display fw-bold text-center">Gallery</h1>
      <div class="row" id="container-row">
      </div>
    </div>

    <div class="text-center my-3">
      <a id="showMoreLink" class="more-less-link" onclick="showMore()">Show More</a>
      <a id="showLessLink" class="more-less-link" onclick="showLess()" style="display:none;">Show Less</a>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="ratio ratio-16x9">
          <iframe src=" https://www.youtube.com/embed/Ii7QnG1Q7G4?autoplay=1" title="Nadine" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  </section>

  

  <footer class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <h6>Â© 2025 KENNETH CORDERO. ALL RIGHTS RESERVED.</h6>
      </div>
    </div>
  </footer>


  <script>

    var pictures = ["island.jpg", "trees.jpg", "polaroid.jpg", "siquijor.jpg", "tea.jpg", "food.jpg", "love.jpg", "sanctuary.jpg"];

    var initialVisibleCount = 4;
    var rowElement = document.getElementById("container-row");

    function generateCards(start, end) {
      rowElement.innerHTML = '';
      for (var i = start; i < end && i < pictures.length; i++) {
        rowElement.innerHTML += '<div class="col-6 col-sm-6 col-md-4 col-lg-3"><div class="card my-3 shadow rounded-5 overflow-hidden mt-4"><img src="img/' + pictures[i] + '" class="card-img-top img-fluid object-fit-cover" style="height:250px" alt="">';
      }
    }
    generateCards(0, initialVisibleCount);

    function showMore() {
      generateCards(0, pictures.length);
      document.getElementById("showMoreLink").style.display = "none";
      document.getElementById("showLessLink").style.display = "inline";
    }

    function showLess() {
      generateCards(0, initialVisibleCount);
      document.getElementById("showMoreLink").style.display = "inline";
      document.getElementById("showLessLink").style.display = "none";
    }

    var mode = "light";
    function changeMode() {
      var body = document.getElementById("body");
      var colorBtn = document.getElementById("colorBtn");
      mode = mode == "light" ? "dark" : "light";

      var btnText = mode == "dark" ? "Light Mode" : "Dark Mode";
      var btnClass = mode == "dark" ? "btn-light" : "btn-dark";

      colorBtn.classList.remove("btn-light");
      colorBtn.classList.remove("btn-dark");
      colorBtn.classList.add(btnClass);
      colorBtn.innerHTML = btnText;

      body.setAttribute("data-bs-theme", mode);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
