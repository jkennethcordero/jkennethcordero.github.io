<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projects | A08</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="parallax.css" />
</head>

<body>

	<section>
		<div class="keyart" id="parallax">
			<div class="keyart_layer parallax" id="keyart-0" data-speed="2"></div>
			<div class="keyart_layer parallax" id="keyart-1" data-speed="5"></div>
			<div class="keyart_layer parallax" id="keyart-2" data-speed="11"></div>
			<div class="keyart_layer parallax" id="keyart-3" data-speed="16"></div>
			<div class="keyart_layer parallax" id="keyart-4" data-speed="26"></div>
			<div class="keyart_layer parallax" id="keyart-5" data-speed="36"></div>
			<div class="keyart_layer parallax" id="keyart-6" data-speed="49"></div>
			<div class="keyart_layer parallax" id="keyart-7" data-speed="69"></div>
			<div class="keyart_layer" id="keyart-8" data-speed="100"></div>
			<!--Front image, in sync with scroll, no need to parallax-->
			<!--Add or Remove layers as needed - check Parallax.css for refrence-->
		</div>
	</section>

	<section class="main-content">
		<div class="container-fluid p-5">
			<div class="row">
				<div class="col">
					<div class="display-4 fw-bold text-center mt-5">It's Hero Time.</div>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-md-4 text-center">
				<img src="assets/omnitrix.png" class="autoRotate w-75 mt-5 mb-5">
			</div>
		</div>

		<div class="row justify-content-center g-0">
			<div class="col-md-4 col-12 split position-relative">
				<img src="assets/gwen.jpg">
				<div class="text display fw-bold">Gwen Tennyson</div>
			</div>

			<div class="col-md-4 col-12 split position-relative">
				<img src="assets/ben10.jpg">
				<div class="text display fw-bold">Ben Tennyson</div>
			</div>

			<div class="col-md-4 col-12 split position-relative">
				<img src="assets/kevin.jpg">
				<div class="text display fw-bold">Kevin Levin</div>
			</div>
		</div>

		<div class="row align-items-center">
			<div class="col justify-content-center">
				<img src="assets/Ben10 Alien Force GIF.gif" class="alien w-100">
			</div>
		</div>


		<div class="row">
			<div class="col-md-4 grid-box mb-4 position-relative">
				<img src="assets/cartoon network.png">
				<div class="overlay-text bottom-0 w-100 text-center display fw-bold mb-3">
					Premiered on Cartoon Network
				</div>
			</div>

			<div class="col-md-4 grid-box mb-4 position-relative">
				<img src="assets/man of action.png">
				<div class="overlay-text  bottom-0 w-100 text-center display fw-bold mb-3">
					Created by Man of Action Entertainment
				</div>
			</div>

			<div class="col-md-4 grid-box mb-4 position-relative">
				<img src="assets/★.jpg">
				<div class="overlay-text  bottom-0 w-100 text-center display fw-bold mb-3">
					Consists of 3 seasons with 46 episodes
				</div>
			</div>
		</div>

		<div class="row align-items-center">
			<div class="col justify-content-center">
				<img src="assets/omnitrix p2.jpg" class="w-100">
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="display-4 fw-bold text-center mb-5">One part kid, 10 parts hero.</div>
			</div>
		</div>

	
			<div class="col">
				<div class="h6 display fw-bold mt-5 text-center mb-5">© 2025 KENNETH CORDERO. ALL RIGHTS RESERVED.</div>
			</div>

	</section>


	<!--Uses JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
